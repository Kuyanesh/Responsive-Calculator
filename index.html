<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="text">
        <h1>Responsive Calculator</h1>
        <div class="buttons">
        <a href="index.html">Standard</a>
        <a href="scientific.html">Scientific</a>
    </div>
</div>

<div class="container-box">
    <div class="standard">
        <form>
            <div class="display">
                <input type="text" name="display" id="display">
            </div>
            <div class="row-one">
                <input type="button" value="(" onclick="appendToDisplay('(')">
                <input type="button" value=")" onclick="appendToDisplay(')')">
                <input type="button" value="ANS" onclick="calculateANS()">
                <input type="button" value="DEL" onclick="display.value = display.value.slice(0, -1)">
                <input type="button" value="CLEAR" onclick="clearAll()">
            </div>
            <div class="row-two">
                <input type="button" value="7" onclick="appendToDisplay('7')">
                <input type="button" value="8" onclick="appendToDisplay('8')">
                <input type="button" value="9" onclick="appendToDisplay('9')">
                <input type="button" value="%" onclick="appendToDisplay('%')">
                <input type="button" value="√" onclick="calculateSquareRoot()">
            </div>
            <div class="row-three">
                <input type="button" value="4" onclick="appendToDisplay('4')">
                <input type="button" value="5" onclick="appendToDisplay('5')">
                <input type="button" value="6" onclick="appendToDisplay('6')">
                <input type="button" value="x" onclick="appendToDisplay('*')">
                <input type="button" value="÷" onclick="appendToDisplay('/')">
            </div>
            <div class="row-four"> 
                <input type="button" value="1" onclick="appendToDisplay('1')">
                <input type="button" value="2" onclick="appendToDisplay('2')">
                <input type="button" value="3" onclick="appendToDisplay('3')">
                <input type="button" value="+" onclick="appendToDisplay('+')">
                <input type="button" value="-" onclick="appendToDisplay('-')">
            </div>
            <div class="row-five">
                <input type="button" value="." onclick="appendToDisplay('.')">
                <input type="button" value="0" onclick="appendToDisplay('0')">
                <input type="button" value="±" onclick="toggleSign()">
                <input type="button" value="ENTER" onclick="calculate()">
            </div>
        </form>
    </div>
</div>

<footer>Created by: Joshua Leoligao - 2022 &copy; All rights reserved!</footer>

<script src="script.js"></script>

</body>
</html>
